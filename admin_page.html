<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Office Registration</title>
    <link rel="stylesheet" href="admin_page.css">


</head>

<body>
    <div class="form-container">
        <h2>College Office Registration</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="staffName"></label>
                <input type="text" id="staffName" name="staffName" placeholder="Staff Name" required>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="contactNo"></label>
                <input type="tel" id="contactNo" name="contactNo" placeholder="Contact No" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword"></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                    required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script src="admin_page.js"></script>
</body>

</html>
