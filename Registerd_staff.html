<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered College Office</title>
    <link rel="stylesheet" href="Registerd_staff.css">
</head>

<body>
    <div class="form-container">
        <h1>Registered College Office</h1>
        <form>
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Staff Name</th>
                        <th>Contact No</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text" placeholder="Name"></td>
                        <td><input type="text" placeholder="12345"></td>
                        <td><input type="email" placeholder="example@gmail.com"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="add-row">+ Add New</button>
        </form>
    </div>
</body>

</html>
